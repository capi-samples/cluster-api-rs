
[dependencies]
  schemars = "0.8.21"
  serde = "1.0.204"
  serde_json = "1.0.122"

  [dependencies.k8s-openapi]
    features = ["schemars", "latest"]
    version = "0.22.0"

  [dependencies.kube]
    features = ["derive"]
    version = "0.95.0"

[package]
  description = "Cluster API structures generated by kopium from upstream CRDs"
  edition = "2021"
  license = "MIT OR Apache-2.0"
  name = "cluster-api-rs"
  version = "1.8.3"
